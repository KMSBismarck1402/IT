<!DOCTYPE html>
<html>

<head>
    <title>Weather Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <canvas id="myChart"></canvas>
    <script>
        fetch('http://api.openweathermap.org/data/2.5/weather?q=London,uk&APPID=009e36fc0d34a9d0ad3d457cd2d7a884')
            .then(response => response.json())
            .then(data => {
                const labels = data.hourly.map(item => new Date(item.dt * 1000).toLocaleString());
                const dataPoints = data.hourly.map(item => item.temp - 273.15);});

                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                        datasets: [{
                            label: 'Temperature',
                            data: [12, 19, 3, 5, 2],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
    </script>
</body>

</html>
