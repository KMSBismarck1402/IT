{% extends 'base.html' %}

{% block content %}

<form method="post">
        <div class="form-group">
            <label>Tuổi</label>
            <input type="number" name="age" placeholder="Nhập tuổi của bạn" 
                class="form-control" value="{{request.form['age']}}" min="29" max="77">
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" value="1" checked>
                <label class="form-check-label">Nam</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" value="0">
                <label class="form-check-label">Nữ</label>
            </div>
        </div>
        <div class="form-group">
            <label>Kiểu đau ngực</label>
            <label><a href="{{ url_for('cp') }}">(Thông tin chi tiết về các kiểu đau ngực)</a></label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="cp" value="0" checked>
                <label class="form-check-label">Đau ngực do tim</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="cp" value="1">
                <label class="form-check-label">Đau cơ xương</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="cp" value="2">
                <label class="form-check-label">Đau ngực đường tiêu hóa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="cp" value="3">
                <label class="form-check-label">Đau ngực phổi</label>
            </div>
        </div>

        <div class="form-group">
            <label>Huyết áp khi nghỉ ngơi (tính bằng mm Hg khi nhập viện)</label>
            <input type="number" name="trestbps" placeholder="Nhập huyết áp của bạn" 
                class="form-control" min="94" max="200">
        </div>

        <div class="form-group">
            <label>Nồng độ mỡ trong huyết thanh</label>
            <input type="number" name="chol" placeholder="" 
                class="form-control" min="126" max="564">
        </div>

        <div class="form-group">
            <label>Bạn có bị bệnh tiểu đường không</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="fbs" value="1" checked>
                <label class="form-check-label">Có</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="fbs" value="0">
                <label class="form-check-label">Không</label>
            </div>
        </div>

        <div class="form-group">
            <label>Kết quả điện tâm đồ lúc nghỉ</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="restecg" value="0" checked>
                <label class="form-check-label">Bình thường</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="restecg" value="1">
                <label class="form-check-label">có sóng ST-T bất thường</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="restecg" value="2">
                <label class="form-check-label">cho thấy chứng phì đại thất trái có thể xảy ra hoặc rõ ràng theo Estes</label>
            </div>
        </div>

        <div class="form-group">
            <label>Nhịp tim tối đa của đạt được</label>
            <input type="number" name="thalach" placeholder="Nhập huyết nhịp tim của bạn" 
                class="form-control" max="202"></input>
        </div>

        <div class="form-group">
            <label>Đau thắt ngực do tập thể dục</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exang" value="1">
                <label class="form-check-label">Có</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exang" value="0">
                <label class="form-check-label">Không</label>
            </div>
        </div>

        <div class="form-group">
            <label>số đo ST chênh xuống do luyện tập so với nghỉ ngơi</label>
            <input type="number" step="0.1" class="form-control" max="7" name="oldpeak">
        </div>

        <div class="form-group">
            <label>Độ dốc của đoạn ST tập luyện đỉnh cao</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="slope" value="1">
                <label class="form-check-label">Dốc lên</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="slope" value="2">
                <label class="form-check-label">Phẳng</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="slope" value="3">
                <label class="form-check-label">dốc xuống</label>
            </div>
        </div>

        <div class="form-group">
            <label>số lượng mạch chính (0-3) được tô màu bằng bột màu</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ca" value="0">
                <label class="form-check-label">0</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ca" value="1">
                <label class="form-check-label">1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ca" value="2">
                <label class="form-check-label">2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ca" value="3">
                <label class="form-check-label">3</label>
            </div>
        </div>

        <div class="form-group">
            <label>Chứng rối loạn máu thalassemia</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="thal" value="1">
                <label class="form-check-label">bình thường</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="thal" value="2">
                <label class="form-check-label">khiếm khuyết cố định</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="thal" value="3">
                <label class="form-check-label">khiếm khuyết có thể chữa trị được</label>
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
